<div class="login-container">
  <h2 class="login-heading">Login</h2>
  <form (ngSubmit)="login()" class="login-form">
    <div class="input-group">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        class="input-field"
      />
    </div>
    <div class="input-group">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        class="input-field"
      />
    </div>
    <button type="submit" class="submit-button">Login</button>
  </form>
</div>
